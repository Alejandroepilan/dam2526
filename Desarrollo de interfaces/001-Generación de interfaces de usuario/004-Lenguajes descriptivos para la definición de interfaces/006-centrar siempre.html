<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Input centrado con sombras</title>

  <style>
    /* animacion para expandir el input */
    @keyframes expande {
      0% {
        width: 0px;
        height: 0px;
        padding: 0px;
      }

      100% {
        width: 200px;
        height: 30px;
        padding: 5px;
      }
    }

    /* clase del input con todas las propiedades indicadas */
    .jvinput {
      padding: 5px;
      border: 1px solid grey;
      outline: none;
      text-align: center;

      border-top: 0px solid grey;
      border-left: 1px solid grey;
      border-right: 1px solid grey;
      border-bottom: 0px solid grey;

      border-radius: 5px;

      animation: expande 1s;
      animation-delay: 3s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;

      width: 0px;
      height: 0px;
      padding: 0px;

      font-family: monospace;
      text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.4);
      background: rgb(250, 250, 250);
      font-size: 10px;

      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1) inset;

      /* centrado absoluto */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    body {
      margin: 0;
      background: rgb(235, 235, 235);
    }
  </style>
</head>

<body>

  <input type="text" class="jvinput" placeholder="nombre">

</body>

</html>
